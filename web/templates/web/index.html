{% extends 'base.html' %}

{% block content %}
<h2>Posts List</h2>

<a href="{% url 'web:new_post' %}">New Post</a>
<a href="{% url 'web:contact' %}">Contact</a>
<a href="{% url 'web:upload_file' %}">Upload File</a>

{% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">Logout</a>
{% else %}
    <a href="{% url 'accounts:login' %}">Login</a>
{% endif %}

<ul>
    {% for post in posts %}
        <li><a href="{% url 'web:detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
